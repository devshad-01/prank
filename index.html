<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kali Linux</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;overflow:hidden;height:100vh;background:#000}
    .login-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:#0d1117;display:flex;align-items:center;justify-content:center;z-index:10000}
    .login-box{background:#161b22;border:1px solid #30363d;padding:3rem 2rem;border-radius:6px;box-shadow:0 8px 24px rgba(0,0,0,.5);width:90%;max-width:400px;text-align:center}
    .login-avatar{width:100px;height:100px;background:#0d1117;border:3px solid #30363d;border-radius:50%;margin:0 auto 1.5rem;display:flex;align-items:center;justify-content:center;font-size:3rem;color:#58a6ff}
    .login-title{font-size:1.8rem;font-weight:600;margin-bottom:.5rem;color:#c9d1d9;font-family:'Courier New',monospace}
    .login-subtitle{color:#8b949e;margin-bottom:2rem;font-size:1rem;font-family:'Courier New',monospace}
    .login-input{width:100%;padding:12px 16px;background:#0d1117;border:1px solid #30363d;border-radius:6px;color:#c9d1d9;font-size:14px;font-family:'Courier New',monospace;margin-bottom:1rem}
    .login-input:focus{outline:none;border-color:#58a6ff;box-shadow:0 0 0 3px rgba(88,166,255,.3)}
    .login-button{width:100%;padding:12px;background:#238636;border:none;border-radius:6px;color:#fff;font-size:14px;font-weight:600;cursor:pointer;transition:background .2s;font-family:'Courier New',monospace}
    .login-button:hover{background:#2ea043}
    .login-button:active{background:#1a7f37}
    .login-hint{margin-top:1rem;font-size:11px;color:#6e7681;font-family:'Courier New',monospace}
    .topbar{background:rgba(0,0,0,.9);backdrop-filter:blur(10px);height:35px;display:flex;align-items:center;justify-content:space-between;padding:0 10px;color:#fff;position:fixed;top:0;left:0;right:0;z-index:100}
    .topbar-left{display:flex;gap:10px;align-items:center;font-size:12px}
    .kali-logo{color:#367bf0;font-weight:bold}
    .topbar-right{display:flex;gap:8px;align-items:center;font-size:11px}
    .desktop{background:url('https://wallpapercave.com/wp/wp20315139.jpg') center/cover;height:100vh;padding-top:35px;position:relative}
    .desktop-content{height:calc(100vh - 115px);overflow-y:auto;padding:15px;padding-bottom:65px;position:relative}
    .desktop-icons{position:absolute;bottom:10px;right:10px;display:grid;grid-template-columns:repeat(auto-fill,70px);gap:12px;z-index:10}
    .desktop-icon{width:70px;text-align:center;cursor:pointer;user-select:none}
    .desktop-icon i{font-size:32px;color:#fff;display:block;margin-bottom:4px}
    .desktop-icon span{font-size:10px;color:#c9d1d9;word-break:break-all}
    .terminal-window{background:rgba(23,25,35,.95);backdrop-filter:blur(10px);border-radius:8px;box-shadow:0 10px 40px rgba(0,0,0,.5);margin-bottom:15px;overflow:hidden}
    .terminal-header{background:rgba(40,44,52,.95);padding:8px 12px;display:flex;justify-content:space-between;align-items:center}
    .terminal-title{color:#abb2bf;font-size:12px;display:flex;align-items:center;gap:6px}
    .terminal-buttons{display:flex;gap:6px}
    .terminal-btn{width:10px;height:10px;border-radius:50%;cursor:pointer}
    .btn-close{background:#ff5f56}.btn-minimize{background:#ffbd2e}.btn-maximize{background:#27c93f}
    .terminal-body{padding:12px;font-family:'Courier New',monospace;font-size:11px;color:#00ff00;max-height:250px;overflow-y:auto;line-height:1.4}
    .terminal-line{margin:2px 0;word-break:break-all}
    .prompt{color:#5af78e}.prompt-path{color:#57c7ff}.error{color:#ff6b6b}.warning{color:#ffd93d}.success{color:#6bcf7f}.info{color:#57c7ff}
    .access-granted{color:#ff0000 !important;font-weight:bold;font-size:14px !important}
    .cursor::after{content:'█';animation:blink 1s infinite}
    @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}
    .dock{position:fixed;bottom:0;left:0;right:0;background:rgba(26,26,26,.95);backdrop-filter:blur(10px);padding:8px 10px;display:flex;justify-content:center;align-items:center;gap:8px;z-index:99;border-top:1px solid rgba(255,255,255,.1)}
    .dock-icon{width:48px;height:48px;background:linear-gradient(145deg,#2a2a2a,#1f1f1f);border-radius:8px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all .2s;color:#fff;font-size:24px;position:relative;box-shadow:0 2px 8px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.05)}
    .dock-icon:active{transform:scale(.92);box-shadow:0 1px 4px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.1)}
    .dock-icon:hover{background:linear-gradient(145deg,#333,#252525);transform:translateY(-3px);box-shadow:0 4px 12px rgba(0,0,0,.4)}
    .dock-icon.terminal-icon{background:linear-gradient(145deg,#2d2d2d,#1a1a1a);color:#5af78e}
    .dock-icon.bug-icon{background:linear-gradient(145deg,#3a2a2a,#2a1a1a);color:#ff6b6b}
    .dock-icon.bomb-icon{background:linear-gradient(145deg,#3a3020,#2a2010);color:#ffd93d}
    .dock-icon.logs-icon{background:linear-gradient(145deg,#2a3a3a,#1a2a2a);color:#ffd93d}
    .dock-icon.tiktok-icon{background:linear-gradient(145deg,#ff0050,#00f2ea);color:#fff;font-weight:bold}
    .dock-icon.reset-icon{background:linear-gradient(145deg,#2a3a3a,#1a2a2a);color:#57c7ff}
    .dock-icon.joke-icon{background:linear-gradient(145deg,#4a2a5a,#3a1a4a);color:#ffdd57}
    .notification-popup{position:fixed;top:45px;right:10px;left:10px;background:rgba(40,44,52,.98);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1);border-radius:8px;padding:12px;color:#fff;box-shadow:0 5px 20px rgba(0,0,0,.5);animation:slideDown .3s ease-out;z-index:1000;font-size:12px}
    @keyframes slideDown{from{transform:translateY(-100px);opacity:0}to{transform:translateY(0);opacity:1}}
    .glitch{animation:glitchAnim .3s infinite}
    @keyframes glitchAnim{0%{transform:translate(0)}20%{transform:translate(-2px,2px)}40%{transform:translate(-2px,-2px)}60%{transform:translate(2px,2px)}80%{transform:translate(2px,-2px)}100%{transform:translate(0)}}
    .hidden{display:none}
    .logs-window,.joke-window{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:80%;max-width:600px;height:60%;background:rgba(23,25,35,.98);backdrop-filter:blur(10px);border-radius:8px;box-shadow:0 10px 40px rgba(0,0,0,.5);z-index:1001;display:none}
    .logs-header,.joke-header{background:rgba(40,44,52,.95);padding:8px 12px;display:flex;justify-content:space-between;align-items:center;border-radius:8px 8px 0 0}
    .logs-title,.joke-title{color:#abb2bf;font-size:12px;display:flex;align-items:center;gap:6px}
    .close-logs,.close-joke{color:#ff5f56;cursor:pointer;font-size:14px}
    .logs-body,.joke-body{padding:12px;font-family:'Courier New',monospace;font-size:11px;color:#00ff00;height:calc(100% - 50px);overflow-y:auto;line-height:1.4}
    .joke-body img{max-width:100%;border-radius:4px;margin-top:8px}
  </style>
</head>
<body>
  <!-- Login -->
  <div class="login-screen" id="login-screen">
    <div class="login-box">
      <div class="login-avatar"><i class="fas fa-dragon"></i></div>
      <div class="login-title">Kali Linux</div>
      <div class="login-subtitle">root@kali</div>
      <input class="login-input" type="password" placeholder="Enter password" id="password-input">
      <button class="login-button" onclick="login()"><i class="fas fa-sign-in-alt"></i> Sign In</button>
      <p class="login-hint">Hint: Any password works</p>
    </div>
  </div>

  <!-- Top Bar -->
  <div class="topbar hidden" id="topbar">
    <div class="topbar-left"><div class="kali-logo"><i class="fas fa-dragon"></i> Kali</div></div>
    <div class="topbar-right"><span id="clock">00:00</span> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i></div>
  </div>

  <!-- Desktop -->
  <div class="desktop hidden" id="desktop">
    <div class="desktop-content">
      <!-- Desktop Icons (Bottom Right) -->
      <div class="desktop-icons">
        <div class="desktop-icon" title="Documents"><i class="fas fa-folder"></i><span>Documents</span></div>
        <div class="desktop-icon" title="Tools"><i class="fas fa-tools"></i><span>Tools</span></div>
        <div class="desktop-icon" title="report.txt"><i class="fas fa-file-alt"></i><span>report.txt</span></div>
        <div class="desktop-icon" title="payload.exe"><i class="fas fa-bug"></i><span>payload.exe</span></div>
        <div class="desktop-icon" title="Pictures"><i class="fas fa-images"></i><span>Pictures</span></div>
      </div>

      <!-- Terminal -->
      <div class="terminal-window">
        <div class="terminal-header">
          <div class="terminal-title"><i class="fas fa-terminal"></i> root@kali</div>
          <div class="terminal-buttons">
            <div class="terminal-btn btn-close"></div>
            <div class="terminal-btn btn-minimize"></div>
            <div class="terminal-btn btn-maximize"></div>
          </div>
        </div>
        <div class="terminal-body" id="terminal">
          <div class="terminal-line"><span class="prompt">┌──(</span><span class="prompt-path">root@kali</span><span class="prompt">)-[</span><span class="prompt-path">~</span><span class="prompt">]</span></div>
          <div class="terminal-line"><span class="prompt">└─# </span><span class="cursor"></span></div>
        </div>
      </div>
    </div>

    <!-- Dock -->
    <div class="dock">
      <div class="dock-icon terminal-icon" onclick="startHack()" title="Terminal"><i class="fas fa-terminal"></i></div>
      <div class="dock-icon bug-icon" onclick="downloadVirus()" title="Payload Generator"><i class="fas fa-bug"></i></div>
      <div class="dock-icon bomb-icon" onclick="nukeSystem()" title="System Nuke"><i class="fas fa-bomb"></i></div>
      <div class="dock-icon logs-icon" onclick="openLogs()" title="Hack Logs"><i class="fas fa-file-alt"></i></div>
      <div class="dock-icon joke-icon" onclick="openJoke()" title="Daily Joke/Meme"><i class="fas fa-laugh-beam"></i></div>
      <div class="dock-icon tiktok-icon" onclick="openTikTok()" title="Follow on TikTok"><i class="fab fa-tiktok"></i></div>
      <div class="dock-icon reset-icon" onclick="location.reload()" title="Reset"><i class="fas fa-redo"></i></div>
    </div>
  </div>

  <!-- Logs Window -->
  <div class="logs-window" id="logs-window">
    <div class="logs-header">
      <div class="logs-title"><i class="fas fa-file-alt"></i> Hack Logs</div>
      <div class="close-logs" onclick="closeLogs()">x</div>
    </div>
    <div class="logs-body" id="logs-body">No logs yet. Perform a hack to log a device!</div>
  </div>

  <!-- Joke/Meme Window -->
  <div class="joke-window" id="joke-window">
    <div class="joke-header">
      <div class="joke-title"><i class="fas fa-laugh-beam"></i> Daily Joke / Meme</div>
      <div class="close-joke" onclick="closeJoke()">x</div>
    </div>
    <div class="joke-body" id="joke-body">Loading...</div>
  </div>

  <div id="notifications"></div>

  <script>
    let commandRunning = false;
    let hackLogs = JSON.parse(localStorage.getItem('hackLogs')) || [];

    // Get User Info
    function getUserInfo() {
      const now = new Date();
      const time = now.toLocaleString('en-KE', { timeZone: 'Africa/Nairobi' });
      const country = 'KE'; // You can use IP geolocation API in real use
      const device = `${navigator.platform} • ${navigator.userAgent.split(' ').pop()}`;
      return { time, country, device };
    }

    function getDeviceInfo(){
      const ua = navigator.userAgent;
      let os = 'Unknown', browser = 'Unknown';
      if(/Windows/.test(ua)) os='Windows';
      else if(/Mac OS/.test(ua)) os='macOS';
      else if(/Linux/.test(ua)) os='Linux';
      else if(/Android/.test(ua)) os='Android';
      else if(/iPhone|iPad|iPod/.test(ua)) os='iOS';
      if(/Chrome/.test(ua)) browser='Chrome';
      else if(/Firefox/.test(ua)) browser='Firefox';
      else if(/Safari/.test(ua)) browser='Safari';
      else if(/Edge/.test(ua)) browser='Edge';
      const name = `${os} ${browser} Device`;
      const entry = {device:name, timestamp:new Date().toLocaleString(), userAgent:ua};
      hackLogs.unshift(entry);
      if(hackLogs.length>50) hackLogs=hackLogs.slice(0,50);
      localStorage.setItem('hackLogs',JSON.stringify(hackLogs));
      return name;
    }

    function openLogs(){
      const body=document.getElementById('logs-body');
      body.innerHTML = hackLogs.length===0 ?
        'No logs yet. Perform a hack to log a device!' :
        hackLogs.map(l=>`<div class="terminal-line info">[${l.timestamp}] Hacked: ${l.device}</div>`).join('');
      document.getElementById('logs-window').style.display='block';
    }
    function closeLogs(){document.getElementById('logs-window').style.display='none';}

    async function openJoke(){
      const win=document.getElementById('joke-window');
      const body=document.getElementById('joke-body');
      win.style.display='block';
      body.innerHTML='Loading...';

      try{
        const memeResp = await fetch('https://meme-api.com/gimme/ProgrammerHumor');
        if(memeResp.ok){
          const data = await memeResp.json();
          if(data.url){
            body.innerHTML = `<img src="${data.url}" alt="meme"><div style="margin-top:8px;color:#ffd93d;">${data.title}</div>`;
            return;
          }
        }
      }catch(e){}

      try{
        const jokeResp = await fetch('https://v2.jokeapi.dev/joke/Any?type=single');
        if(jokeResp.ok){
          const data = await jokeResp.json();
          body.innerHTML = `<div style="color:#6bcf7f;">${data.joke}</div>`;
        }
      }catch(e){
        body.innerHTML = '<div style="color:#ff6b6b;">Failed to load joke/meme.</div>';
      }
    }
    function closeJoke(){document.getElementById('joke-window').style.display='none';}

    // LOGIN + AUTO HACK SEQUENCE
    function login(){
      if(document.getElementById('password-input').value.length>0){
        getDeviceInfo();
        document.getElementById('login-screen').style.opacity='0';
        setTimeout(()=>{ 
          document.getElementById('login-screen').classList.add('hidden');
          document.getElementById('topbar').classList.remove('hidden');
          document.getElementById('desktop').classList.remove('hidden');
          startAutoHackSequence();
        }, 500);
      }
    }

    function startAutoHackSequence() {
      const { time, country, device } = getUserInfo();
      addLine('');
      addLine('[*] Initializing neural interface...', 'info');
      setTimeout(() => {
        addLine('[*] Bypassing firewall...', 'warning');
        setTimeout(() => {
          addLine(`[+] Location: ${country} (Kenya)`, 'success');
          addLine(`[+] Time: ${time}`, 'success');
          addLine(`[+] Device: ${device}`, 'info');
          addLine('');
          addLine('[*] Running exploit chain...', 'warning');
          setTimeout(() => {
            addLine('[*] Privilege escalation complete', 'success');
            addLine('');
            addLine('<span class="access-granted">ACCESS GRANTED</span>', '');
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => {
              openJoke(); // Auto-open joke window
            }, 800);
          }, 1200);
        }, 800);
      }, 800);
    }

    document.addEventListener('DOMContentLoaded',()=>{document.getElementById('password-input').addEventListener('keypress',e=>{if(e.key==='Enter')login();});});

    function updateClock(){const n=new Date();document.getElementById('clock').textContent=n.toLocaleTimeString('en-US',{hour12:false,hour:'2-digit',minute:'2-digit'});}
    setInterval(updateClock,1000);updateClock();

    function addLine(t,c=''){const term=document.getElementById('terminal');const l=document.createElement('div');l.className=`terminal-line ${c}`;l.innerHTML=t;const cur=term.querySelector('.cursor').parentElement;term.insertBefore(l,cur);term.scrollTop=term.scrollHeight;}
    function addPrompt(){const term=document.getElementById('terminal');const l=document.createElement('div');l.className='terminal-line';l.innerHTML='<span class="prompt">┌──(</span><span class="prompt-path">root@kali</span><span class="prompt">)-[</span><span class="prompt-path">~</span><span class="prompt">]</span>';const cur=term.querySelector('.cursor').parentElement;term.insertBefore(l,cur);term.scrollTop=term.scrollHeight;}

    function showNotification(title,msg,type='info'){
      const n=document.createElement('div');n.className='notification-popup';
      n.innerHTML=`<div style="display:flex;align-items:center;gap:10px;margin-bottom:5px;"><i class="fas fa-${type==='error'?'exclamation-circle':type==='success'?'check-circle':'info-circle'}" style="color:${type==='error'?'#ff6b6b':type==='success'?'#6bcf7f':'#57c7ff'}"></i><strong>${title}</strong></div><div style="font-size:11px;color:#ccc;">${msg}</div>`;
      document.getElementById('notifications').appendChild(n);
      setTimeout(()=>n.remove(),3500);
    }

    function openTikTok(){window.open('https://www.tiktok.com/@shad','_blank');}
    function startHack(){
      if(commandRunning) return; commandRunning=true;
      const dev=getDeviceInfo();
      addPrompt(); typeCommand('msfconsole',()=>{setTimeout(()=>{addLine('');addLine('metasploit v6.3.25','info');addLine('2345 exploits loaded','info');addLine('');addLine('msf6 > use exploit/multi/handler','success');addLine('msf6 > set payload reverse_tcp','success');setTimeout(()=>{addLine('msf6 > exploit','success');addLine('');addLine('[*] Started handler on 0.0.0.0:4444','info');addLine('[*] Sending stage...','info');setTimeout(()=>{addLine('[*] Meterpreter session opened!','success');addLine('');addLine('meterpreter > sysinfo','warning');addLine(`Computer: ${dev}`,'info');addLine('OS: Detected via User-Agent','info');setTimeout(()=>{addLine('');addLine('═══════════════════════════════','error');addLine('GOTCHA! ALL FAKE!','error');addLine('═══════════════════════════════','error');addLine('');addLine('Nothing was hacked!','success');addLine('You got pranked!','success');addLine('');addLine('Follow me on TikTok: @shad','info');showNotification('Gotcha!','Pranked! Follow @shad on TikTok!','success');confetti({particleCount:50,spread:60,origin:{y:0.7}});commandRunning=false;addPrompt();},1500);},1500);},1500);},800);});
    }
    function downloadVirus(){
      if(commandRunning) return; commandRunning=true;
      getDeviceInfo();
      addPrompt(); typeCommand('msfvenom -p windows/reverse_tcp -f exe > virus.exe',()=>{setTimeout(()=>{addLine('[*] Platform: Windows','warning');addLine('[*] Encoding payload...','info');let p=0;const iv=setInterval(()=>{p+=20;addLine(`[*] Progress: ${p}%`,'info');if(p>=100){clearInterval(iv);addLine('[+] Payload created!','success');addLine('');addLine('Just kidding!','warning');addLine('No malware created!','success');addLine('');addLine('Follow @shad on TikTok!','info');showNotification('Nice Try!','No viruses! Follow @shad','success');confetti();commandRunning=false;addPrompt();}},400);},500);});
    }
    function nukeSystem(){
      if(commandRunning) return; commandRunning=true;
      getDeviceInfo(); showNotification('WARNING','System nuke initiated!','error');
      addPrompt(); typeCommand('rm -rf /',()=>{setTimeout(()=>{addLine('');addLine('DELETING SYSTEM','error');addLine('');const files=['/bin/bash','/etc/passwd','/home/user','/boot/vmlinuz'];files.forEach((f,i)=>{setTimeout(()=>{addLine(`rm: ${f} DELETED`,'error');if(i===files.length-1){setTimeout(()=>{addLine('');addLine('kernel panic!','error');setTimeout(()=>{document.querySelector('.topbar').classList.add('glitch');setTimeout(()=>{addLine('');addLine('═══════════════════════════════','success');addLine('RELAX! ALL FAKE!','success');addLine('═══════════════════════════════','success');addLine('');addLine('Nothing deleted!','success');addLine('System is fine!','success');addLine('');addLine('Follow @shad on TikTok!','info');document.querySelector('.topbar').classList.remove('glitch');showNotification('System OK!','Pranked! Follow @shad','success');for(let j=0;j<3;j++)setTimeout(()=>{confetti({particleCount:50,angle:60,spread:50,origin:{x:0,y:.8}});confetti({particleCount:50,angle:120,spread:50,origin:{x:1,y:.8}});},j*200);commandRunning=false;addPrompt();},1500);},800);},500);}},i*400);});},500);});
    }
  </script>
</body>
</html>
